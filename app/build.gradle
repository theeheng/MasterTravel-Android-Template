apply plugin: 'com.android.application'

android {

    signingConfigs {
        config {
            keyAlias 'travel'
            keyPassword 'anypresence2015'
            storeFile file('../app/src/main/etc/keystore.release.jks')
            storePassword 'anypresence2015'
        }
    }

    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId "com.mastercard.travel"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    compile 'com.mcxiaoke.volley:library:1.+'
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.android.support:support-v4:21.0.+'
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile files('libs/any-presence.jar')
    compile(name: 'masterpass-android-library-release', ext: 'aar')
}
